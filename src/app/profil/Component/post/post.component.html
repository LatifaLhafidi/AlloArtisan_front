<div class="form-card">
    <h2 class="titre">lancez une offres ou un besoin</h2>
    <form [formGroup]="userPost">

        <div class="form-group">
            <label for="role">Type d'annonce(*)</label>
            <select formControlName="type" id="annonce">
                <option > choisis le type</option>

                <option > service</option>
                <option >besoin</option>
            </select>
        </div>
        <div class="form-group">
            <label for=""> Artisant</label>
            <input id="" type="text" formControlName="artisant">
        </div>
        <div class="form-group">
            <label for=""> Titre d'annonce</label>
            <input id="" type="text" formControlName="titreAnnonce">
        </div>
        <div class="form-group">
            <label for=""> Ville</label>
            <input id="" type="text" formControlName="ville">
        </div>
        <div class="form-group">
            <label for=""> prix</label>
            <input id="" type="number" formControlName="prix">
        </div>
        <div class="form-group">
            <label for=""> Description(*)</label>

            <textarea id="subject" name="subject" placeholder="Votre message" style="height:200px" formControlName="description"></textarea>

        </div>
        <div class="form-group">
            <label for="avatar">Choisis votre photos de profi:</label>

            <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" formControlName="imgUrl">

        </div>

        <div class="action-buttons">
            <button  class="btn" type="submit"  (click)="onSubmite()"  >ajouter</button>
        </div>


        
    </form>
    <button (click)="onContinue()">
        <i class="bi bi-arrow-left-short"></i>
    </button>
</div>
