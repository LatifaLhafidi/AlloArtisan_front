<div class="card mb-3" style="max-width: 540px;" *ngIf="service as s">
    <div class="row g-0">
      <div class="col-md-4">
        <img
          src=""
          alt="Trendy Pants and Shoes"
          class="img-fluid rounded-start"
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h4 class="card-title">{{s.titreAnnonce}}</h4>
          <p class="card-text">
            {{s.description}}
          </p>
          
        </div>
      </div>
    </div>
  </div>
