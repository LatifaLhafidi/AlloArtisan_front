<div class="form-card">
    <h2> S'inscrire</h2>

    <form [formGroup]="artisanForm">
        
        <div class="form-group">
            <label  for="nom">Nom</label>
            <input type="text" id="nom"  formControlName="nom">
        </div>
        <div class="form-group">
            <label  for="prenom">Prenom</label>
            <input type="text" id="prenom"  formControlName="prenom">
        </div>
        <div class="form-group">
            <label  for="email">Email</label>
            <input type="email" id="email"  formControlName="email">
        </div>
        <div class="form-group">
            <label for="password" >Mot de passe</label>
            <input type="password" id="password" formControlName="motdepass">
        </div>

        <option value=""> Client</option>
        <option value="goldfish">Artisan</option>
        </select>
        
      </div>  -->
        <div class="action-buttons">
            <button  type="submit"  (click)="onSubmitForm()">Enregistre</button>
        </div>
    </form>
</div>
