
<div class="container" >
    <h2>S'authentifier</h2>
  
    <form  [formGroup]="artisanForm">

      <label for="nom"></label>
      <input type="text" id="nom"  placeholder="Nom" formControlName="nom">

      <label  for="prenom"></label>
      <input type="text" id="prenom"   placeholder="Preom" formControlName="prenom">

      <label for="username"></label>
      <input type="text" id="username"  placeholder="Username" formControlName="username">

      <label for="password"></label>
      <input type="password" id="password"  placeholder="Mot de passe" formControlName="motdepass">
  
      
      <label  for="email"></label>
      <input type="email" id="email"   placeholder="E-mails"  formControlName="email">
  
      <label for="role"></label>
      <select  id="role" >

          <option > artisan </option>
          <option >client</option>
      </select>
      <button  type="submit"  (click)="onSubmitForm()">Enregistre</button>
      </form>    </div>
